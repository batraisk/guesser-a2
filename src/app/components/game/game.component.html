<app-header></app-header>

<div class="wrapper">
  <ul>
    <li (click)="showAll($event)"
        [class.selected]="activeCatalog && (activeCatalog.id == -1)"
        class="catalog-name"
        >select all</li>
    <li *ngFor="let catalog of catalogs"
        [class.selected]="activeCatalogs && (activeCatalogs.indexOf(catalog)!==-1)"
        (click)="setCatalog(catalog, $event)"
        class="catalog-name"
        >{{catalog.name}}
    </li>
  </ul>
